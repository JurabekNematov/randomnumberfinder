<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Function</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="bg-dark">

  <div class="container-all" style="width: 1340px; padding-left: 20px; padding-right: 20px; margin: 0 auto;">

    <h1 class="text-white text-center mt-5 mb-5">FizzBuzz</h1>

    <form class="js-form">

      <input class="js-input" type="text" placeholder="Enter your number" style="width: 900px; outline: none; padding: 15px; border-radius: 5px; border: none; background-color: aliceblue;">

      <button type="text" style="margin-left: 10px; outline: none; padding: 15px 30px; border-radius: 5px; border: none; background-color: aqua;">Submit</button>

      <p class="js-result mt-5 text-start text-white fs-1"></p>

    </form>


    <h1 class="text-info text-center mt-5 mb-5">Find random number (1-100)</h1>

    <form class="js-random-form">

      <input class="js-random-input" type="text" placeholder="Enter your number" style="width: 900px; outline: none; padding: 15px; border-radius: 5px; border: none; background-color: rgb(172, 196, 216);">

      <button type="text" style="margin-left: 10px; outline: none; padding: 15px 30px; border-radius: 5px; border: none; background-color: rgb(78, 111, 111);">Submit</button>

      <p class="js-random-chance mt-5 ps-2 pt-2 pb-2 text-start text-bg-info fs-3 w-25 rounded-1"></p>

      <p class="js-random-result mt-5 text-start text-white fs-1"></p>

    </form>
  </div>


  <script src="./main.js"></script>
</body>
</html>
